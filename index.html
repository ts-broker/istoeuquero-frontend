<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>游꾸 Minha Lista de Desejos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    input, button { margin: 5px 0; padding: 8px; width: 300px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    .block { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>游꾸 Minha Lista de Desejos</h1>

  <!-- Criar usu치rio -->
  <div class="block">
    <h2>1. Criar Usu치rio</h2>
    <input id="userName" placeholder="Nome" /><br />
    <input id="userEmail" placeholder="Email" /><br />
    <button onclick="createUser()">Criar Usu치rio</button>
    <pre id="userResult"></pre>
  </div>

  <!-- Criar lista -->
  <div class="block">
    <h2>2. Criar Lista</h2>

    <input id="wishlistDesc" placeholder="Descri칞칚o" /><br />

  <!-- Adicionar item -->
  <div class="block">
    <h2>3. Adicionar Item</h2>

  <!-- Ver lista completa -->
  <div class="block">

    <button onclick="getWishlist()">Mostrar Lista</button>
    <pre id="listResult"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
